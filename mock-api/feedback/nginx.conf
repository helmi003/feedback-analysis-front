server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Handle /feedback endpoint with query parameters
    location /feedback {
        try_files $uri $uri/ /feedback.json;
        add_header Content-Type application/json;
    }

    # Handle specific feedback by ID
    location ~ ^/feedback/([0-9]+)$ {
        try_files $uri $uri/ /feedback-detail.json;
        add_header Content-Type application/json;
    }

    # Handle /feedback/top endpoint
    location /feedback/top {
        try_files $uri $uri/ /feedback-top.json;
        add_header Content-Type application/json;
    }

    # Handle /feedback/stats endpoint
    location /feedback/stats {
        try_files $uri $uri/ /feedback-stats.json;
        add_header Content-Type application/json;
    }

    # Handle /feedback/average-rating endpoint
    location /feedback/average-rating {
        try_files $uri $uri/ /feedback-avg.json;
        add_header Content-Type application/json;
    }

    # Default fallback
    location / {
        try_files $uri $uri/ /index.html;
        add_header Content-Type application/json;
    }
}
