grafana-monitoring:
  stage: monitoring
  image: docker:24.0.5
  services:
    - docker:24.0.5-dind
    - name: grafana/grafana:latest
      alias: grafana
    - name: prom/prometheus:latest
      alias: prometheus
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
    GRAFANA_ADMIN_PASSWORD: "admin123"
  before_script:
    - apk add --no-cache curl jq
  script:
    - |
      echo "ðŸ”„ Waiting for services to initialize..."
      sleep 45
      
      echo "ï¿½ Checking service health..."
      curl -f http://grafana:3000/api/health || echo "Grafana not ready yet"
      curl -f http://prometheus:9090/-/healthy || echo "Prometheus not ready yet"
      
      echo "ðŸ”— Setting up Grafana admin API key..."
      # Create API key for admin user
      API_KEY_RESPONSE=$(curl -X POST "http://grafana:3000/api/auth/keys" \
        -H "Content-Type: application/json" \
        -u "admin:${GRAFANA_ADMIN_PASSWORD}" \
        -d '{"name":"ci-pipeline","role":"Admin"}' || echo "Failed to create API key")
      
      if [ "$API_KEY_RESPONSE" != "Failed to create API key" ]; then
        GRAFANA_API_KEY=$(echo $API_KEY_RESPONSE | jq -r '.key')
        
        echo "ðŸ”— Connecting Grafana to Prometheus..."
        curl -X POST "http://grafana:3000/api/datasources" \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer $GRAFANA_API_KEY" \
          -d '{
            "name":"Prometheus",
            "type":"prometheus",
            "url":"http://prometheus:9090",
            "access":"proxy",
            "isDefault":true
          }' || echo "Failed to add datasource"
        
        echo "ðŸ“Š Importing dashboards..."
        if [ -d "monitoring/grafana/dashboards" ]; then
          for dashboard in monitoring/grafana/dashboards/*.json; do
            if [ -f "$dashboard" ]; then
              echo "Importing $(basename $dashboard)"
              curl -X POST "http://grafana:3000/api/dashboards/db" \
                -H "Content-Type: application/json" \
                -H "Authorization: Bearer $GRAFANA_API_KEY" \
                -d @"$dashboard" || echo "Failed to import $(basename $dashboard)"
            fi
          done
        else
          echo "No dashboard directory found"
        fi
      else
        echo "âŒ Failed to create Grafana API key"
        exit 1
      fi
      
      echo "âœ… Monitoring setup completed successfully!"
  needs: ['install-dependencies-job']
  artifacts:
    when: always
    expire_in: 1 hour
    reports:
      junit: []
  rules:
    - if: ($CI_PIPELINE_SOURCE == "merge_request_event" || $CI_COMMIT_TAG =~ /^production-/ || $CI_COMMIT_TAG =~ /^staging-/)

validate-monitoring:
  stage: monitoring
  image: alpine:latest
  before_script:
    - apk add --no-cache curl
  script:
    - |
      echo "ðŸ§ª Validating monitoring configuration files..."
      
      # Check if monitoring files exist
      if [ ! -f "monitoring/prometheus/prometheus.yml" ]; then
        echo "âŒ Prometheus configuration missing"
        exit 1
      fi
      
      if [ ! -f "monitoring/grafana/dashboards/frontend-monitoring.json" ]; then
        echo "âŒ Grafana dashboard missing"
        exit 1
      fi
      
      if [ ! -f "docker-compose.monitoring.yml" ]; then
        echo "âŒ Monitoring docker-compose file missing"
        exit 1
      fi
      
      echo "âœ… All monitoring configuration files are present"
      
      # Validate JSON files
      echo "ðŸ” Validating JSON configuration..."
      if command -v jq >/dev/null 2>&1; then
        apk add --no-cache jq
      fi
      
      jq . monitoring/grafana/dashboards/frontend-monitoring.json > /dev/null || {
        echo "âŒ Invalid JSON in dashboard file"
        exit 1
      }
      
      echo "âœ… Monitoring validation completed successfully!"
  needs: ['install-dependencies-job']
  rules:
    - if: ($CI_PIPELINE_SOURCE == "merge_request_event" || $CI_COMMIT_TAG =~ /^production-/ || $CI_COMMIT_TAG =~ /^staging-/)

