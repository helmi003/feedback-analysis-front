grafana-monitoring-job:
  stage: monitoring
  image: docker:24.0.5
  services:
    - docker:24.0.5-dind
  script:
    - echo "ğŸ” Setting up and testing Grafana..."
    - docker pull grafana/grafana:latest
    - echo "âœ… Grafana image pulled successfully"
    - echo "ğŸš€ Starting Grafana container for testing..."
    - docker run -d --name grafana-test -p 3000:3000 grafana/grafana:latest
    - echo "â³ Waiting for Grafana to start..."
    - sleep 30
    - echo "ğŸ” Testing Grafana health endpoint..."
    - docker exec grafana-test curl -f http://localhost:3000/api/health || exit 1
    - echo "ğŸ” Testing Grafana login page..."
    - docker exec grafana-test curl -f http://localhost:3000/login || exit 1
    - echo "âœ… Grafana is running and responding correctly!"
    - docker stop grafana-test
    - docker rm grafana-test
    - echo "ğŸ§¹ Cleanup completed"
  rules:
    - if: ($CI_PIPELINE_SOURCE == "merge_request_event" || $CI_COMMIT_TAG =~ /^production-/ || $CI_COMMIT_TAG =~ /^staging-/)